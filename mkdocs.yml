      link: https://www.facebook.com/thailandcp/
      name: Facebook Page
    - icon: octicons/report-16
      link: https://forms.gle/7Bif1hn5Emd6Ah8h8
      name: "แจ้งปัญหาหรือข้อเสนอแนะ"

