theme:
    name: material
    custom_dir: overrides
    logo: assets/logo.png
    favicon: assets/logo.png
    font:
        text: "Noto Sans Thai"
    palette:
        - scheme: default
          primary: green
          accent: light green
          toggle:
              icon: material/weather-night
              name: Switch to Light Mode
        - scheme: slate
          primary: green
          accent: light green
          toggle:
              icon: material/weather-sunny
              name: Switch to Dark Mode
    features:
        - navigation.tabs
        # - navigation.instant

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - admonition
    - pymdownx.details
    - footnotes
    - pymdownx.arithmatex:
          generic: true
    - extensions.problem_tag:
    - extensions.problem_info:
    - extensions.problem_all:
    - extensions.resources_tag:
    - extensions.unfinished_tag:
    - attr_list
    - md_in_html
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

